<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <form class="add">
        <input
          type="text"
          class="form"
          placeholder="Add to your list..."
          name="add"
        />
      </form>
      <div id="list"></div>
      <button type="submit" class="clear">Clear all completed</button>
    </div>
  </body>
</html>
